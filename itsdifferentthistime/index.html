		<!-- JavaScript -->		
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		<!-- Tone.js -->
		<script src="Tone.min.js"></script>
		<script src="StartAudioContext.js"></script>
		
		<!-- seedrandom.js
		<script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.3/seedrandom.min.js"></script>-->
		
		<script>		
			//pass in the audio context
			var context = new AudioContext();

			//on iOS, the context will be started on the first valid user action on the #playButton element
			StartAudioContext(context, "#playButton");
			
			//Tone.context.latencyHint = 'playback';

			
			//create a synth and connect it to the master output (your speakers)
			var guideTone = new Tone.Synth();
			var volume = new Tone.Volume(0);
			guideTone.chain(volume, Tone.Master);
			
			//Set Tempo (original was 140 bpm)
			Tone.Transport.bpm.value = 140;
			
			//Set Scales (original used Major and Harmonic Minor scales)
			var scale = {
				major: [2,2,1,2,2,2,1],
				minor: [2,1,2,2,1,3,1],
				chromatic: ["C","C#","D","D#","E","F","F#","G","G#","A","A#","B"]
			};
			
			var probability = {
				//Set Probabilities for Scale Degrees including for Rest(0th element)
				scaleDegree: [58,14,28,28,42,42,14]			
			};
			
			var currentKey = getNewKey(0);
			
			function getNewKey(root){
				//set the root for the new key
				var newKey = [scale.chromatic[root]];
				
				var stepCount = root;
				console.log(newKey[0]);
				for (i = 1; i < scale.major.length; i++){
					stepCount = stepCount + scale.major[i-1];
					if (stepCount > 11){
						stepCount = stepCount - 12;
					};
					newKey[i] = scale.chromatic[stepCount];
					//console.log(newKey[i]);
				};				
				return newKey;
			};
			
			
			
			/*Set seed for Key Changes using the Device's Location Coordinates
			  (original changed keys every 30 measures)*/
			//Math.seedrandom("testing");
			
			var currentNote = "C";
			var measureCount = 0;
			
			//Create a loop
			var loop = new Tone.Loop(function(time){
				measureCount++;
			
				//Choose a random number between 0 and the length of the current scale
				var newNote = Math.floor(Math.random() * currentKey.length);
				
				//if a random number between 0 and 100 is less than or equal to the probability of the chosen scale degree, play it
				if (probability.scaleDegree[newNote] <= Math.floor(Math.random() * 101)){
					//make the last played note invisible
					document.getElementById(currentNote).style.display = "none";
					
					//update the current note
					currentNote = currentKey[newNote];
					
					//make visible the new note
					document.getElementById(currentNote).style.display = "inline";
					
					//play the new note
					guideTone.triggerAttackRelease(currentNote.concat("4"), "2n", time);	
				}; 				
			}, "1n");
			//repeat until time to change keys
			//if time to change key, set the new key based on the seeded probability
			
			
			
			//play the loop between 0-180m on the transport
			loop.start(0).stop('180m'); 
			
			
			
			//when finished, toggle the play button and play the rest
			
			
			
		
			function toggleSound() {				
				var currentState = document.getElementById("soundOnOff").innerHTML;
				 
		
				if (currentState == "volume_up") {
					volume.mute = true;
					document.getElementById("soundOnOff").innerHTML = "volume_off";					
				}else {
					volume.mute = false;
					document.getElementById("soundOnOff").innerHTML = "volume_up";					
				}				
			};
			
			function togglePlayStop() {				
				var currentState = document.getElementById("playStop").innerHTML;
				
				if (currentState == "play_arrow") {
					Tone.Transport.start('+0.1');
					document.getElementById("playStop").innerHTML = "stop";					
				}else {
					Tone.Transport.stop();
					document.getElementById("playStop").innerHTML = "play_arrow";					
				}				
			};
		
		</script>
