<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		
	</head>
	<body style="padding-top: 15px;">
	    <div class="container" >
		    <div class="jumbotron">		        
				<div class="justify-content-center row">
					<p id="audioFile">Loops with Clicks</p>
				</div>
                <div class="justify-content-center row">
					<p id="frequency">Cuttoff Frequency</p>
					<div id="slidecontainer">
						<input type="range" min="1" max="20000" value="1000" class="slider" id="myRange">
					</div>					
				</div>								
            </div>		
		</div>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.2/Pizzicato.js"></script>
	<script>
	var slider = document.getElementById("myRange");
	
	
	var lowPassFilter = new Pizzicato.Effects.LowPassFilter({		
		frequency: 1000,
		peak: 100		
	});
	
	lowPassFilter.changeFrequency = function (newFreq) {
		this.frequency = newFreq;
	};
	
	slider.oninput = function() {
		lowPassFilter.changeFrequency(parseInt(this.value));
		document.getElementById("frequency").innerHTML = "Freq " + this.value;
		console.log(lowPassFilter.frequency);
	};
	
	var voice = new Pizzicato.Sound({source: 'input'}, 
	function(){
		voice.addEffect(lowPassFilter);
		voice.play();
	});
	
	
	
	
	
	
	
	</script>
	
</html>
