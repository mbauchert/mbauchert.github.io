	<script>
	function myTimeout() {
		var audio = document.getElementById("audio"); 
		audio.play();	
	}
	

	
	function yourfunction() {
		var time = Date.now();
		time = time.toString();
		time = time.slice(-5);
		time = parseInt(time);
		var timer = 0;
		if (time > 60000){
			timer = (time - 60000);		
		} else {	
			timer = (60000 - time);
		}
		console.log(timer);
		setTimeout(myTimeout, timer); 
	}
	
	
	window.onload = yourfunction;
	</script>
